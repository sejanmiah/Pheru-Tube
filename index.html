<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-[#17171720] py-5">
            <div class="logo"><img class="w-[120px]" src="assest/Logo.png" alt=""></div>
            <div class="sort"><button class="btn">Sort By View</button></div>
            <div class="blogs"><button class="btn bg-[#FF1F3D] text-white">Blogs</button></div>
        </nav>
    </header>

    <nav id="categories_container" class="py-5 flex justify-center items-center gap-5">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] hover:bg-[#FF1F3D] text-white hover:text-white">All</button>
        </div>

    </nav>

    <!-- Videos Section -->

    <section class="w-11/12 mx-auto grid grid-cols-4  gap-5" id="vedios_container">

        <div class="card bg-base-100 ">
            <figure class="relative">
                <img
                src="https://i.ibb.co/QPNzYVy/moonlight.jpg"
                alt="Shoes" />
                <span class="absolute bottom-2 right-2 text-white bg-black rounded px-1 text-sm">3hrs 56 min ago</span>
            </figure>
            <div class="flex gap-3 px-0 py-5">
                <div class="profile">
                    <div class="avatar">
                        <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                          <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                      </div>
                </div>
                <div class="intro">
                    <h2 class="font-semibold text-sm">Shape of You</h2>
                    <p class="text-sm text-gray-400 flex items-center gap-3">Awlad Hossain <img class="w-5" src="https://img.icons8.com/?size=96&id=98A4yZTt9abw&format=png" alt=""></p>
                    <p class="text-sm text-gray-500">91K views</p>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
